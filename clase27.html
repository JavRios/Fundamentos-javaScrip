<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 28 no hubo 27, como funciona el tiempo en javascript</title>
</head>
<body>

    <script>
        console.log('a')
        setTimeout ( () => console.log('b'),0)
        console.log('c')
    </script>
    
</body>

 <!-- el settimeout manda a la cola de procesos mientras el codigo principal se sigue ejecutando, si el codigo es grande no hay garantia de que la funcion de devuelva despues del tiempo que eseperas  -->
